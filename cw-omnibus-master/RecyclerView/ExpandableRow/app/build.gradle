apply plugin: 'com.android.application'

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.squareup.retrofit:retrofit:1.9.0'
    implementation 'com.android.support:recyclerview-v7:24.1.1'
    implementation 'com.android.support:cardview-v7:24.1.1'
    implementation 'com.github.SilenceDut:ExpandableLayout:1.2.0'
}

android {
    compileSdkVersion 24
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        applicationId "com.commonsware.android.databind.expandable"
    }

    dataBinding {
        enabled = true
    }
}

