apply plugin: 'com.android.application'

dependencies {
    implementation 'io.karim:materialtabs:2.0.2'
    implementation 'com.android.support:support-v13:23.2.0'
    implementation 'com.android.support:support-vector-drawable:23.2.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        generatedDensities=[]
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}
